<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calculadora 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Operação:</ion-label>
    <ion-input color="white" placeholder="Enter Input"></ion-input>
  </ion-item>
  <ion-label>
    <p>Resultado:</p>
  </ion-label>
  <div class="botao">
    <ion-button class="a">MC</ion-button>
    <ion-button class="a">MR</ion-button>
    <ion-button class="a">M+</ion-button>
    <ion-button class="a">M-</ion-button>
    <ion-button class="a">MS</ion-button>
    <ion-button class="a">M▾</ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="botao2">%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao2">√</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao2">x²</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao2">⅟x</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="botao2">CE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao2">C</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao2"
          ><ion-icon name="backspace-outline"></ion-icon
        ></ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao3">÷</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="botao1">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao3">X</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="botao1">4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao3">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="botao1">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao3">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="botao2">±</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao1">0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao2">,</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="botao3">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
